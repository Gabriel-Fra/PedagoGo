<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .header {
      height: 100px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .header .navbar-brand img {
      max-height: 100%;
      margin-right: 50px;
    }

    .header .navbar-brand span {
      color: #ffffff;
      font-size: 24px;
    }

    .hero_area {
      height: 80vh; /* Changed */
      position: relative;
      display: flex;
      align-items: center;
      overflow: auto; /* Added */
    }

    .color-box {
      width: 50%;
      height: 100%;
      position: relative;
      overflow: hidden; /* Added */
    }

    .left-color {
      background-color: #701a1a;
    }

    .right-color {
      background-color: #822525;
      background-image: url("backg.png");
      background-size: contain;
      max-width: 50%; /* Adjusted */
      height: auto; /* Ensures aspect ratio */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-wrapper {
      width: 100%;
      height: 100%;
      background-color: inherit; /* Inherit the color from .color-box */
    }

    .detail-box {
      width: 80%;
      color: #ffffff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Added */
      text-align: center; /* Added */
    }

    .detail-box h1,
    .detail-box p {
      margin: 10px 0; /* Increased spacing */
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .scrollable-content {
      height: 100vh; /* Adjust height as needed */
      background-color: rgba(0, 0, 0, 0);
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Animation effect */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .animated-text {
      animation: bounce 2s infinite;
    }

    /* Button styles */
    .rounded-button {
      padding: 10px 20px; /* Adjusted padding */
      background-color: #ac2020; /* Green */
      border: none;
      border-radius: 20px;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 1.2em; /* Relative font size */
      cursor: pointer;
      transition-duration: 0.4s;
    }

    .rounded-button:hover {
      background-color: #751e1e; /* Darker green */
    }

    /* Media query for smaller screens */
    @media screen and (max-width: 768px) {
      .hero_area {
        flex-direction: column;
      }

      .color-box {
        width: 100%;
      }

      .scrollable-content {
        padding: 0 20px;
      }

      .rounded-button {
        padding: 15px 30px;
        font-size: 1.5em;
      }

      .detail-box {
        width: 90%; /* Adjusted width */
      }

      .right-color {
        max-width: 100%; /* Adjusted max-width */
      }
    }
  </style>
</head>
<body>
  <div class="hero_area">
    <div class="color-box left-color">
      <div class="content-wrapper">
        <div class="detail-box">
          <h1 style="font-size: 60px;" class="animated-text">PedagoGo!</h1>
          <p class="animated-text">Your friend in pedagogy</p> <!-- Added -->
        </div>
      </div>
    </div>
    <div class="color-box right-color">
      <div class="detail-box">
        <img src="logo.png"></img>
      </div>
    </div>
  </div>
  <div class="scrollable-content">
    <button class="rounded-button">Click Me!</button>
  </div> 

  <script>

  </script>
</body>
</html>
