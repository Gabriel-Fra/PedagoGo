<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Nunito', cursive;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        @font-face {
    font-family: 'Nunito';
    src: url('Nunito-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #b92c2c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #991d1d;
        }
        .header {
        height: 60px; /* Reduced height */
        display: flex;
        align-items: center;
        justify-content: space-between; /* Added */
        padding: 0 10px; /* Adjusted padding */
        background-color: #ac2020; /* Added */
      }
  
      .header .navbar-brand img {
        max-height: 100%;
        margin-right: 10px; /* Reduced margin */
      }
  
      .header .navbar-brand span {
        color: #ffffff;
        font-size: 18px; /* Reduced font size */
      }
  
    .burger-menu {
        display: none;
        height: 50px;
        width: 50px;
        margin-left: auto;
        position: relative;
        cursor: pointer;
        z-index: 1000;
        }
      .burger-menu span {
        height: 5px;
        width: 100%;
        background-color: #ffffff;
        border-radius: 25px;
        position: absolute;
        transition: .3s ease;
      }
      .burger-menu span:nth-child(1) {
        top: 25%;
      }
      .burger-menu span:nth-child(2) {
        top: 50%;
      }
      .burger-menu span:nth-child(3) {
        top: 75%;
      }
      .burger-menu.active span:nth-child(1) {
        top: 50%;
        transform: translateY(-50%) rotate(45deg);
      }
      .burger-menu.active span:nth-child(2) {
        opacity: 0;
      }
      .burger-menu.active span:nth-child(3) {
        top: 50%;
        transform: translateY(-50%) rotate(-45deg);
        }
      .off-screen-menu {
        background-color: rgb(34, 37, 49);
        height: 100vh;
        width: 100%;
        max-width: 450px; /* corrected */
        position: fixed;
        top: 0;
        right: -450px; /* changed from max-width */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 3rem;
        transition: .3s ease;
        z-index: 999; /* Adjust z-index to ensure it appears above other elements */
      }
  
      .off-screen-menu.active {
        right: 0;
          }
      .off-screen-menu ul {
        list-style: none;
        padding: 0;
          }
      .off-screen-menu li {
        margin-bottom: 1rem;
          }
      .navbar-links {
        display: flex;
        list-style: none;
      }
  
      .navbar-links li {
        margin-right: 20px;
      }
  
      .navbar-links li a {
        color: #ffffff;
        text-decoration: none;
        font-size: 16px;
      }
      body.transitioning {
  opacity: 0;
  transition: opacity 0.5s ease; /* Adjust the transition timing as needed */
}
@keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease; /* Adjust animation timing as needed */
        }

    @media only screen and (max-width: 700px) {
      .burger-menu {
        display: block; /* Show burger menu icon */
      }

      .hero_area {
        flex-direction: column;
      }

      .color-box {
        height: 50vh; /* Adjusted height */
      }

      .right-color img {
        max-width: 150px;
      }

      .navbar-links {
        display: none; /* Hide nav links */
        flex-direction: column; /* Stack links vertically */
        position: absolute;
        top: 60px; /* Adjusted top position */
        left: 0;
        width: 100%;
        background-color: #ac2020; /* Match header background */
        padding: 10px;
      }

      .navbar-links.show {
        display: flex; /* Show nav links when .show class is added */
      }

      .navbar-links li {
        margin-right: 0; /* Remove margin for stacked links */
        margin-bottom: 10px; /* Add some space between links */
      }
    }
    </style>
</head>
<body class="fade-in">
    <div class="off-screen-menu">
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="header">
        <div class="navbar-brand">
            <span>PedagoGo!</span>
        </div>

        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <ul class="navbar-links" id="navbarLinks">
            <li><a href="main.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <!-- Button to trigger redirection -->
        <button onclick="redirectToThankYou()">Submit</button>
    </div>

    <script>
          const burgMenu = document.querySelector('.burger-menu');
    const offScreenMenu = document.querySelector('.off-screen-menu');

    burgMenu.addEventListener('click', () => {
        burgMenu.classList.toggle('active');
        offScreenMenu.classList.toggle('active');
    });
        // Function to redirect to thankyou.html
        function redirectToThankYou() {
            window.location.href = "thankyou.html";
        }

        function handleNavLinkClick(event) {
            // Prevent the default behavior of the link
            event.preventDefault();

            // Add a class to initiate the transition effect
            document.body.classList.add('transitioning');

            // Get the href attribute of the clicked link
            const href = this.getAttribute('href');

            // Wait for a short delay to allow the transition effect to start
            setTimeout(() => {
                // Redirect to the new page after the transition effect
                window.location.href = href;
            }, 500); // Adjust the delay timing as needed
        }

        // Add event listeners to all navigation links
        document.querySelectorAll('.navbar-links a').forEach(link => {
            link.addEventListener('click', handleNavLinkClick);
        });
    </script>
</body>
</html>
